<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="구구단, 2단표, 구구단표보기">
    <meta name="description" content="구구단 2단을 외워보자">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 2단을 외워보자</title>
    <link rel="stylesheet" href="./styles/reset_dan99.css">
    <link rel="stylesheet" href="./styles/style_dan99.css">
    <link rel="shortcut icon" href="./images/second.png" type="image/x-icon">
    <link rel="icon" href="./images/second.png" type="image/x-icon">
</head>
<body>
    <div class="dan_wrap">
        <h1>구구단을 외자!<img src="./images/pencil.png" alt=""></h1>
        <div class="dan2_calc_wrap">
            <input type="text" id="dan2_calc" value="2" readonly><span>x</span>
            <input type="text" id="calc" placeholder="숫자를 입력해주세요" onfocus="this.placeholder=''", onblur="this.placeholder='숫자를 입력해주세요'"><span>=</span>
            <input type="text" id="result_dan2" readonly>
            <div class="btnwrap">
                <button type="button" id="resultbtn">정답보기</button>
                <button type="reset" id="resetbtn">초기화</button>
            </div>
        </div>
        <div class="table_wrap">
            <table>
                <tr class="title_wrap">
                    <td colspan="3" class="title"><span>2</span>단</td>
                </tr>
                <tr class="contents">
                    <td>2 x 1</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 2</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 3</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 4</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 5</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 6</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 7</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 8</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
                <tr class="contents">
                    <td>2 x 9</td>
                    <td>=</td>
                    <td class="result"></td>
                </tr>
            </table>
        </div>
        <div class="btn_wrap">
            <button type="button" id="result_btn">정답보기</button>
            <button type="reset" id="reset_btn">초기화</button>
        </div>
    </div>
    
    <script src="./script/dan99.js"></script>
</body>
</html>
